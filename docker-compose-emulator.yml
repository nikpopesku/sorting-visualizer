name: sorting-visualizer-emulator

services:
  traefik:
    restart: unless-stopped
    image: traefik:v3.3.6
    container_name: visualizer-traefik-emulator
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
      - ./config/traefik/traefik.yml:/traefik.yml
      - ./config/traefik/traefik_api.yml:/traefik_api.yml
  nginx:
    image: nginx:1.25.4
    container_name: visualizer-nginx-emulator
    networks:
      - default
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.buch.rule=Host(`sorting-visualizer.dami.li`)
      - traefik.http.routers.buch.tls=true
      - traefik.http.routers.buch.tls.certresolver=lets-encrypt
      - traefik.http.services.buch.loadbalancer.server.port=80
    volumes:
      - ./config/nginx/nginx.emulator.conf:/etc/nginx/nginx.conf
      - /var/www/sorting-visualizer:/app
    depends_on:
      - gunicorn
  redis:
    image: redis:7.2.4
    container_name: visualizer-redis-emulator
    restart: always
    ports:
      - "6579:6579"
    volumes:
      - /dÐ°ta/redis:/root/redis
    command: --port 6579
    environment:
      - REDIS_PORT=6579
  db:
    image: postgres:15.6
    container_name: visualizer-db-emulator
    environment:
      - POSTGRES_DB=sorting_visualizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5432" # Publishes 5432 to other containers but NOT to host machine
    command: -p 5432
  gunicorn:
    build:
      dockerfile: Dockerfile-emulator
    container_name: visualizer-gunicorn-emulator
    command: >
      sh -c "python manage.py migrate --settings config.settings.dev &&
             python manage.py collectstatic --noinput --settings config.settings.dev &&
             /usr/bin/supervisord -c /etc/supervisord.conf &&
             gunicorn visualizer.wsgi:application --name visualizer_app --workers 3 --bind=unix:/app/run/gunicorn.sock --log-level=info"
    expose:
      - 9000
    volumes:
      - /var/www/sorting-visualizer:/app
#    ports:
#      - "9000:9000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_NAME=sorting_visualizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  supervisor:
    build:
      dockerfile: Dockerfile-emulator
    container_name: visualizer-supervisor-emulator
    command: >
      sh -c "/usr/bin/supervisord -c /etc/supervisord.conf"
    environment:
      - POSTGRES_NAME=sorting_visualizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
networks:
  web:
    external: true
