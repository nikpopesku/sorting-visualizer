services:
  nginx:
    image: nginx:1.25.4
    container_name: visualizer_nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/www/sorting-visualizer/config/nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - /var/www/sorting-visualizer:/app
    depends_on:
      - gunicorn
  redis:
    image: redis:7.2.4
    container_name: visualizer_redis
    restart: always
    ports:
      - "6579:6579"
    volumes:
      - /dÐ°ta/redis:/root/redis
    command: --port 6579
    environment:
      - REDIS_PORT=6579
  db:
    image: postgres:15.6
    container_name: visualizer_db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sorting_visualizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5430" # Publishes 5430 to other containers but NOT to host machine
    ports:
      - "5430:5430"
    command: -p 5430
  gunicorn:
    build:
      dockerfile: Dockerfile-prod
    container_name: visualizer_gunicorn
    command: >
      sh -c "python manage.py migrate --settings config.settings.prod &&
             python manage.py collectstatic --noinput --settings config.settings.prod &&
             gunicorn visualizer.wsgi:application --name visualizer_app --workers 3 --bind=unix:/app/run/gunicorn.sock --log-level=info"
    expose:
      - 9000
    volumes:
      - /var/www/sorting-visualizer:/app
#    ports:
#      - "9000:9000"
    environment:
      - POSTGRES_NAME=sorting_visualizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  daphne:
    build:
      dockerfile: Dockerfile-prod
    container_name: visualizer_daphne
#    command: /app/config/daphne/start
    command: /bin/bash
    volumes:
      - /var/www/sorting-visualizer:/app
    environment:
      - POSTGRES_NAME=sorting_visualizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
