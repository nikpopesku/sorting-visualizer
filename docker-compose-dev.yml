name: sorting-visualizer-dev

services:
  redis:
    image: redis:7.2.4
    container_name: visualizer-redis-dev
    restart: always
    ports:
      - "6579:6579"
    volumes:
      - /dÐ°ta/redis:/root/redis
    command: --port 6579
    environment:
      - REDIS_PORT=6579
  db:
    image: postgres:15.6
    container_name: visualizer-db-dev
    environment:
      - POSTGRES_DB=sorting_visualizer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5430" # Publishes 5430 to other containers but NOT to host machine
    ports:
      - "5430:5430"
    command: -p 5430
  server:
    build:
      dockerfile: Dockerfile-dev
    container_name: visualizer-server-dev
    command: >
      sh -c "python manage.py runserver 0.0.0.0:9000"
    ports:
      - "9000:9000"
    volumes:
      - type: bind
        source: .
        target: /app
    depends_on:
      - redis
      - db
